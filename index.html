<!DOCTYPE HTML>
<html ng-app="cocktailGrid">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Julia Himmel wants you to have a drink</title>
  <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen">
  <link href='http://fonts.googleapis.com/css?family=Crimson+Text:400,700italic,700,600italic,600,400italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/application.js"></script>
</head>
<body ng-controller="GridController">
<div class="container">

  <div class="recipe" ng-show="recipe == true">
    <img alt="x" src="img/x.png" class="ex" ng-click="recipe = false">
    <div class="cocktail_pic column">
      <img ng-src="{{img[1]}}" alt="Cocktail full-size">
    </div>
    <div class="full_recipe column">
        <h2 class="recipe_title">{{ name }}</h2>
        <p class="ingredients">Ingredients</p>
        <div class="body_of_recipe">
          <ul class="list_of_ingredients">
            <li ng-repeat="ingredient in ingredients">&middot; {{ingredient}}</li>
          </ul>
          <p id="instructions" >{{instructions}}</p>
        </div>
    </div>
  </div>


    <div class="nav" ng-hide="recipe == true" ng-mouseenter="gridFade('gin')" ng-mouseleave="unfade()">
      <p>gin</p>
    </div>

    <div class="nav" ng-hide="recipe == true" ng-mouseenter="gridFade('whisky')" ng-mouseleave="unfade()">
      <p>whisky</p>
    </div>

    <div class="nav" ng-hide="recipe == true" ng-mouseenter="gridFade('rum')" ng-mouseleave="unfade()">
      <p>rum</p>
    </div>

    <div class="nav" ng-hide="recipe == true" ng-mouseenter="gridFade('brandy')" ng-mouseleave="unfade()">
      <p>brandy</p>
    </div>

  <div class="matrix">

<!--     <div class="heading">
      <h3>choose your poison</h3>
    </div> -->


    <div class="top"></div>

    <div class="box changer {{item.liquor}}" ng-repeat="item in items | range:0:3" ng-class="{'outer': $last}" ng-click="recipeShow(item)">
      <img ng-src="{{item.img[0]}}">
      <p class="title">{{ item.name }}<p>
    </div>

    <div class="rule"></div>

    <div class="box changer {{item.liquor}}" ng-repeat="item in items | range:4:7" ng-class="{'outer': $last}" ng-click="recipeShow(item)">
      <img ng-src="{{item.img[0]}}">
      <p class="title">{{ item.name }}<p>
    </div>

    <div class="rule"></div>

    <div class="box changer {{item.liquor}}" ng-repeat="item in items | range:8:11" ng-class="{'outer': $last}" ng-click="recipeShow(item)">
      <img ng-src="{{item.img[0]}}">
      <p class="title">{{ item.name }}<p>
    </div>

<!--     <div class="rule fade"></div>
 -->
  </div>

</div>
</body>
</html>
